<div class="digitalClockContainer">
  <div class="dayContainer">
    <div>
      <h1>{{ day }}</h1>
    </div>
  </div>
  <div class="timeContainer">
    <div>
      <h1>{{ hour }} &nbsp;: &nbsp;</h1>
    </div>
    <div>
      <h1>{{ min }} &nbsp;: &nbsp;</h1>
    </div>
    <div>
      <h1>{{ sec }}&nbsp;</h1>
    </div>
    <div class="block">
      <h1 class="ampm">&nbsp;{{ ampm }}</h1>
    </div>
  </div>
</div>
